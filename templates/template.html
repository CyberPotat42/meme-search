<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
  <title>Meme Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body>
  <main role="main" class="container">
    <header class="header">
      <h1 class="text-center" style="padding: 20px 20px 5px; margin: 0px">Meme Search</h1>
      <div class="text-center text-muted" style="padding: 5px 20px 20px; margin: 0px">
        Search results for &laquo;{{ search_q }}&raquo;
      </div>
    </header>
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4" style="padding: 0px 12px">
      {% for post in posts %}
        <div class="col">
          <div class="card">
            <img src="https://cataas.com/cat?height={{ post['id']+200 }}" class="card-img-top" alt="" />
            <div class="list-group list-group-flush">
              <div id="text-{{ post['id'] }}" class="list-group-item collapse">
                <p class="card-text">{{ post['text'] }}</p>
              </div>
              <a class="list-group-item list-group-item-action {% if post['match'] == 100 %}list-group-item-success{% elif post['match'] >= 90 %}list-group-item-primary{% endif %}"
                data-bs-toggle="collapse" href="#text-{{ post['id'] }}" role="button" aria-expanded="false"
                aria-controls="text-{{ post['id'] }}">
                Match: {{ post['match'] }}%
              </a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </main>
  <footer class="footer">
    <div class="container" style="padding: 20px">
      <div class="text-center text-muted">Meme Search • Created with ♡ by Cyber Potato</div>
    </div>
  </footer>
</body>

</html>
